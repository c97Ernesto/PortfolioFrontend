<!-- Perfil -->
<div id="container-persona">
    <div class="card mb-3 ">
        <div>
            <img class="card-img-top" src="/assets/Imagenes/fondo.jpg" alt="Foto de fondo">
        </div>

        <div class="card-body d-flex">
            <div class="perfil">
                <img class="imagen-perfil" src="/assets/Imagenes/perfil-del-usuario.png" alt="Foto Perfil">
                <div>
                    <h5 class="card-title">{{persona?.nombre}} {{persona?.apellido}}</h5>
                </div>
                <div class="card-text ">
                    <p class="card-text">{{persona?.descripcion}}</p>
                </div>
            </div>
            <div *ngIf="isLogged" class="btn-edit ">
                <a (click)="onOpenModal(persona, 'actualizar')" class="btn btn-light" data-placement="top"
                    data-original-title="Edit">
                    <i class="bi bi-pencil"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Modal, Actualizar Persona-->
<div class="modal fade" id="actualizarPersonaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Actualizar datos de la persona</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #formDeActualizacionPersona="ngForm"
                    (ngSubmit)="onActualizarPersona(formDeActualizacionPersona.value)" id="formDeActualizacionPersona">
                    <div class="form-floating mb-3">
                        <input type="text" name="nombre" ngModel class="form-control" id="nombre" required>
                        <label for="nombre">Nombre</label>
                        <!-- <div class="alert alert-danger" role="alert">
                            Campo obligatorio!
                        </div> -->
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="apellido" ngModel class="form-control" id="apellido" required>
                        <label for="apellido">Apellido</label>
                        <!-- <div class="alert alert-danger" role="alert">
                            Campo obligatorio!
                        </div> -->
                    </div>
                    <input type="hidden" ngModel="{{editPersona?.id}}" name="id" class="form-control" id="id">
                    <div class="form-floating">
                        <input type="text" name="descripcion" ngModel class="form-control" id="descripcion">
                        <label for="descripcion">Descripcion</label>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button form="formDeActualizacionPersona" [disabled]="!formDeActualizacionPersona.valid"
                        class="btn btn-primary">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
