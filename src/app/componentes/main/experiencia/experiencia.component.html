<div id="container-experiencia">
    <div class="card">
        <div class="card-body">
            <div class="d-flex">
                <h3 class="card-title">Experiencia</h3>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="list-group col-lg-8 col-md-12">
                    <div *ngFor="let exp of experiencia"
                        class="list-group-item d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <!-- <div class="logo-image-container">
                                <a href=""><img src="{{exp?.imagenUrl}}" alt="foto-de-la-experiencia" class="img-fluid rounded-circle w-60"></a>
                             </div> -->
                            <div class="logo-image-container">
                                <img src="../../../../assets/Imagenes/ig.png">
                            </div>
                            <div class="list-info ">
                                <h5 class="mb-1">{{exp?.nombre}}</h5>
                                <p class="mb-1">{{exp?.descripcion}}</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-start">
                            <a (click)="onOpenModal(exp, 'actualizar')" class="btn btn-secondary"
                                data-placement="top" data-original-title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a (click)="onOpenModal(exp, 'eliminar')" class="btn btn-danger" data-placement="top"
                                data-original-title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <a class="btn btn-primary" (click)="onOpenModal(null, 'agregar')">
                        Agregar Experiencia
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal, Agregar Experiencia-->
<div class="modal fade" id="agregarExperienciaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva Experiencia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #formDeCreacion="ngForm" (ngSubmit)="onAgregarExperiencia(formDeCreacion)" id="formDeCreacion">
                    <div class="form-floating mb-3">
                        <input type="text" name="nombre" ngModel class="form-control" id="nombre" required="">
                        <label for="nombre">Nombre</label>
                        <!-- <div class="alert alert-danger" role="alert">
                            Campo obligatorio!
                        </div> -->
                    </div>
                    <div class="form-floating">
                        <input type="text" name="descripcion" ngModel class="form-control" id="descripcion">
                        <label for="descripcion">Descripcion</label>
                    </div>
                    <!-- <div class="form-floating">
                        <label for="imagenUrl">Imagen URL</label>
                        <input type="text" formControlName="imagenUrl" class="form-control" id="imagenUrl"
                           placeholder="Image URL" required>
                    </div> -->
                </form>
                <!-- submit no funciona. está fuera del form -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="submit" form="formDeCreacion" [disabled]="!formDeCreacion.valid"
                        class="btn btn-primary">
                        Agregar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal, Actualizar Experiencia-->
<div class="modal fade" id="actualizarExperienciaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva Experiencia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #formDeActualizacion="ngForm" (ngSubmit)="onActualizarExperiencia(formDeActualizacion.value)"
                    id="formDeActualizacion">
                    <div class="form-floating mb-3">
                        <input type="text" name="nombre" ngModel class="form-control" id="nombre" required>
                        <label for="nombre">Nombre</label>
                        <!-- <div class="alert alert-danger" role="alert">
                            Campo obligatorio!
                        </div> -->
                    </div>
                    <input type="hidden" ngModel="{{editExperiencia?.id}}" name="id" class="form-control" id="id">
                    <div class="form-floating">
                        <input type="text" name="descripcion" ngModel class="form-control" id="descripcion">
                        <label for="descripcion">Descripcion</label>
                    </div>
                    <!-- <div class="form-floating">
                        <label for="imagenUrl">Imagen URL</label>
                        <input type="text" name="imagenUrl" ngModel class="form-control" id="imagenUrl"
                           placeholder="Image URL" required>
                    </div> -->
                </form>
                <!-- submit no funciona. está fuera del form -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button form="formDeActualizacion" [disabled]="!formDeActualizacion.valid" class="btn btn-primary">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal, Eliminar Experiencia-->
<div class="modal fade" id="eliminarExperienciaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar Experiencia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p>Seguro que se desea eliminar la educacíon "{{deleteExperiencia?.nombre}}"</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button (click)="onEliminarExperiencia(deleteExperiencia.id)" class="btn btn-danger"
                        data-bs-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>
